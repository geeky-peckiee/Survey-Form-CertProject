<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Name
                <input type="text" required placeholder="Enter your name" id="name">
            </label>

            <label for="email" id="email-label">Email
                <input id="email" type="email" required placeholder="Enter your email">
            </label>

            <label for="age" id="number-label">Age
                <input id="number" type="number" placeholder="Age" min="2" max="3">
            </label>

            <label for="role">Which option best describes your current role?
                <select name="role" id="dropdown">
                    <option value="" selected disabled>Select current role</option>
                    <option value="1">Student</option>
                    <option value="2">Unemployed</option>
                    <option value="1">Full-time</option>
                    <option value="1">Part-time</option>
                </select>
            </label>

            <label for="choice">Would you recommend freeCodeCamp to a friend?<br>
                <input type="radio" name="recommend-question" id="yes" value="definitely"> Definitely
                <input type="radio" name="recommend-question" id="not-sure" value="maybe"> Maybe
                <input type="radio" name="recommend-question" id="no" value="not-sure"> Not sure
            </label>

            <label for="feature">What is your favorite feature of freeCodeCamp?
                <select name="role" id="dropdown">
                    <option value="" selected disabled>Select an option</option>
                    <option value="1">Challenges</option>
                    <option value="2">Projects</option>
                    <option value="1">Community</option>
                    <option value="1">Open Source</option>
                </select>
            </label>

            <label for="check-list">What would you like to see improved? (Check all that apply)<br>
                <input type="checkbox" value="front-end">Front-end Projects<br>
                <input type="checkbox" value="back-end">Back-end Projects<br>
                <input type="checkbox" value="data">Data Visualization<br>
                <input type="checkbox" value="challenges">Challenges<br>
                <input type="checkbox" value="gitter">Gitter help rooms<br>
                <input type="checkbox" value="videos">Videos<br>
                <input type="checkbox" value="open-source">Open Source Community<br>
            </label>

            <label for="text">
                <textarea name="comment" id="text" cols="50" rows="5">Enter your comment here ...</textarea>
            </label>

            <input type="submit" value="Submit" id="submit">
        </form>
    </div>
</body>

</html>
